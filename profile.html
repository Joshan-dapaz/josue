    <head>

    <body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                  <h2 class="logo">SOMA ULIPO</h2>
                </div>
      
                <div class="menu">
                  <ul>
                      <li><a href="#">HOME</a></li>

            <div class="all">
            <div class="column"> 
                <div class="front">
                  <div class="foward">
                    <img src="soma.png" id="profile-pic">
                    <label for="input-file">Upload Image</label>
                    <input type="file" accept="image/jpeg, image/jpg, image/jfif, image/png" id="input-file">
                    <div class="user"><span>User Name</span></div>
                    <script>
  
                      let profilePic = document.getElementById("profile-pic");
                      let inputFile = document.getElementById("input-file");
  
                      inputFile.onchange = function(){
                        profilePic.src = URL.createObjectURL(inputFile.files[0]);
                      }
                    </script>
                
                </div>
